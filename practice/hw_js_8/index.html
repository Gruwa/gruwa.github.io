<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 7</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="form">
                <form action="index.html" method="post"
                name="ragistration" id="registr_form">
                    <div class="input_box">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="Please provide your firstname." value="" data-text='firstname' class="firstname" id="firstname">
                    </div>
                    <div class="input_box">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="Please provide your lastname." value="" data-text='address' class="lastname" id="lastname">
                    </div>
                    <div class="input_box">
                        <label for="address">Address</label>
                        <input type="text" name="Your home or work address." value="" data-text='address' class="address" id="address">
                    </div>
                </form>
            </div>
            <input type="submit" name="" value="Sent" form="registr_form">
            <input type="button" name="" value="Show help" form="registr_form" class="show_help">
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
