<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Wunderlist</title>
        <link rel="stylesheet" href="style/style.css">
        <link type="images/x-icon" href="img/icon.png" rel="icon"/>
    </head>
    <body class="clearfix">
        <section class="sidebar ">
            <div class="sidebar__head">
                <svg class="svg-icon sidebar__list-toggle">
                    <use xlink:href="#icon_list-toggle"></use>
                </svg>
            </div>
            <div class="sidebar__inbox">
                    <svg class="svg-icon sidebar__list-toggle">
                        <use xlink:href="#icon_inbox"></use>
                    </svg>
                <span class="sidebar__inbox__description">Входящие</span>
            </div>
            <div class="sidebar__lists">

            </div>
            <div class="sidebar__list-new">
                <a href="#">
                    <svg class="svg-icon sidebar__list-toggle">
                        <use xlink:href="#icon_plus"></use>
                    </svg>
                    <span class="sidebar__list-new__description">Создать список</span>
                </a>
            </div>
        </section>
        <section class="content">
            <div class="content__header clearfix">
                <span class="content__header__title">Входящие</span>
                <div class="content__menu">
                    <svg class="svg-icon">
                        <use xlink:href="#icon_share"></use>
                    </svg>
                    <svg class="svg-icon">
                        <use xlink:href="#icon_sort"></use>
                    </svg>
                    <svg class="svg-icon">
                        <use xlink:href="#icon_folder-option"></use>
                    </svg>
                </div>
            </div>
            <div class="content__task">
                <div class="content__task__new-task">
                    <svg class="svg-icon">
                        <use xlink:href="#icon_plus-task"></use>
                    </svg>
                    <input type="text" name="" value="" placeholder="Добавить задачу...">
                </div>
                <div class="">

                </div>
                <div class="content__task__addtask">
                    <span>Показать завершенные задачи</span>
                </div>
            </div>

        </section>
        <!-- <svg class="svg-icon">
            <use xlink:href="#icon-name"></use>
        </svg> -->
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js" charset="utf-8"></script>
        <script src="js/common.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
