<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lesson 15</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <form class="navbar-form navbar-left navbarSearch" role="search" id="formTenor">
                    <input type="text" class="form-control" placeholder="Search" id="searchTenor">
                    <button type="submit" class="btn btn-primary buttonSearch" id="submitTenor">Search</button>
            </form>
                <ul id="resultTenorIn"></ul>
        </div>
        <script type="text/tmpl" id="resultTenor">
            <%var $photos = $data.hits;%>

            <%for (var i = 0; i < $photos.length; i++) {%>
                <li class="resultTenorList clearfix"> <a class="resultTenorImg" href="<%=$photos[i].webformatURL%>"><img src="<%=$photos[i].previewURL%>" alt="<%=$photos[i].tags%>"></a><a href="<%=$photos[i].pageURL%>"><h3><%=$photos[i].type%></h3></a><p>Comments: <%=$photos[i].comments%>, downloads: <%=$photos[i].downloads%>, favorites: <%=$photos[i].favorites%>, likes: <%=$photos[i].likes%>, views: <%=$photos[i].views%></p></li>
            <%};%>

        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
        <script src="js/bootstrap.js" charset="utf-8"></script>
        <script src="js/template.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
