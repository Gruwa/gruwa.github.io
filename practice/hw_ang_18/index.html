<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="" ng-controller="workCtrl as workCtrl">
            <div class="" ng-repeat="book in books">
                {{book.name}}
            </div>
        </div>
        ---------------------
        <div class="" ng-controller="mainCtrl as mainCtrl">
            <input type="text" ng-model="book.name">
            <input type="button" ng-click="mainCtrl.addBook(book)" value="Add me new books">
            <div class="" ng-repeat="book in mainCtrl.books">
                {{book.name}}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
