<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em> 
    <!-- invalid => указывает на то что надпись будет показана при условии что поле userName
        не отвечает требованию, т.е. не заполнено
        touched => указывает на то что поле было тронуто пользователем, а так как стоит invalid && (touched || mouseoverLogin), 
        условием появления надписи есть, тронутое и не заполненное поле, а также не заполненное поле 
        и действие мышки на кнопку логин со значением тру и фелс
         userName? => ?  это сейв навигейте, (путь прописан со знаком вопроса), т.к. этот путь не всегда доступен в форме управления логином
     -->
      <input (ngModel)="username" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <!--  required => проверяет соответствует  -->
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid  && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseLeave)="mouseoverLogin=false">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>
    <!--  [disabled]="loginForm.invalid" отключает форму при условии что она инвалид, т.е. не отвечет условиям -->
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
  </form>
</div>
