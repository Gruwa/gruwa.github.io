<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lesson 9</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="box_jcarousel">
                <div class="jcarousel carousel-stage">
                    <ul>
                    </ul>
                </div>
                <a href="#" class="jcarousel-prev">‹</a>
                <a href="#" class="jcarousel-next">›</a>
            </div>
            <div class="box_select">
                <select class="" name="Subaru">
                    <optgroup label="Impreza">
                        <option value="Impreza_STI">Impreza STI</option>
                        <option value="Impreza_WRX">Impreza WRX</option>
                    </optgroup>
                    <optgroup label="Forester">
                        <option value="Forester_sti">Forester STI</option>
                        <option value="Forester_cs">Forester CS</option>
                        <option value="Forester_xt">Forester XT</option>
                        <option value="Forester_xs">Forester XS</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="Outback">Outback</option>
                        <option value="Tribeca">Tribeca</option>
                    </optgroup>
                </select>
            </div>
            <div class="box_checkbox clearfix">
                <div class="checkbox_jquery">
                    <div><label for="ch1">label 1</label><input type="checkbox" class="niceCheck" id="ch1" tabindex="1" /> </div>
                    <div><label for="ch2">label 2</label><input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" /></div>
                    <div><label for="ch3">label 3</label><input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled" /></div>
                </div>
                <div class="checkbox_css">
                    <div class="chekbox1"><input type="checkbox" id="chekbox1" name="name-chekbox" value="" class="chekbox1-checkbox"><label for="chekbox1" class="chekbox1-label">Бренд 1</label>
                    </div>
                    <div class="chekbox1"><input type="checkbox" id="chekbox2" name="name-chekbox" value="" class="chekbox1-checkbox"><label for="chekbox2" class="chekbox1-label">Бренд 2</label>
                    </div>
                    <div class="chekbox1"><input type="checkbox" id="chekbox3" name="name-chekbox" value="" class="chekbox1-checkbox" disabled><label for="chekbox3" class="chekbox1-label chekbox1-label-disabled">Бренд 3</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/jquery.color.js" charset="utf-8"></script>
        <script src="js/jquery.jcarousel.min.js" charset="utf-8"></script>
        <script src="js/jquery.ikSelect.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
