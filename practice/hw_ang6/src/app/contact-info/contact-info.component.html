<div class="settings">
  <app-header class="global__app-header"
              [iconLeft]="iconLeft"
              [descriptionLeft]="descriptionLeft"
              (outputActionMethod)="showSideBar($event)">
  </app-header>
  <div class="settings__content">
    <app-form-contact-info [data]="lists"
                           (outputActionMethod)="changeForm($event)">
    </app-form-contact-info>
  </div>
</div>
