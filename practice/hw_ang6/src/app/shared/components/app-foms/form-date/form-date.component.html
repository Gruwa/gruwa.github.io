<mat-form-field
  [class.app-forms__error-input-block]="control.hasError('required')"
  [class.app-forms__success-input-block]="!control.hasError('required')">
  <input matInput
         [matDatepicker]="dp"
         [placeholder]="placeholder"
         [type]="type"
         [formControl]="control"
         [readonly]="readonly"
         [required]="required"
         (dateChange)="selectionChange($event)">
  <mat-datepicker-toggle matSuffix [for]="dp" >
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker touchUi #dp></mat-datepicker>
</mat-form-field>
<div class="app-forms__input-component__alert-danger"
     [ngClass]="{'app-forms__input-component__display': control.hasError('required')Â && control.touched}">
  {{'Title field is required'}}
</div>
