<mat-sidenav-container class="app__container">
  <mat-sidenav #sidebar role="navigation" class="app__sidenav">
    <app-header class="global__app-header app__app-header"
                [iconLeft]="iconLeft"
                [img]="img"
                [items]="items"
                [arrow]="arrow"
                (outputActionMethod)="sideBarShow($event)">
    </app-header>
    <app-side-bar (closeSideBar)="sideBarShow($event)"></app-side-bar>
    <div class="app__app-footer">
      &copy; {{currentYear}} Restaurant Magic Software.
      <br>All Rights Reserved.
      <br>{{currentVersion}}
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="app__content">
    <router-outlet>
      <app-spinner class="app__spinner"
                   [ngClass]="{'app__spinner-display' : spinner}">
      </app-spinner>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
