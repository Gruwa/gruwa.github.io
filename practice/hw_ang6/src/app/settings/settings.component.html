<div class="settings">
  <app-header class="global__app-header"
              [iconLeft]="iconLeft"
              [descriptionLeft]="descriptionLeft"
              (outputActionMethod)="showSideBar($event)">
  </app-header>
  <div class="settings__content">
    <app-small-list [lists]="lists"
                    [toggle]="true"
                    [spinner]="spinner"
                    (outputActionToggle)="changeToggle($event)">
    </app-small-list>
  </div>
</div>
