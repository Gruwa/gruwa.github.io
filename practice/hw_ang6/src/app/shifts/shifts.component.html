<div class="shifts">
  <app-header-shifts [headerDescription]="headerDescription"
                     class="global__app-header shifts__app-header"
                     [sideBar]="true"
                     [description]="true"
                     (outputActionMethod)="showSideBar($event)">
  </app-header-shifts>
  <!--<app-tab class="shifts__content" (tabChange)="selectedTabChange($event)">-->
      <!--<app-content-shifts [tabActive]="tabCount"></app-content-shifts>-->
  <!--</app-tab>-->


  <div class="shifts__content">
    <mat-tab-group (selectedTabChange)="selectedTabChange($event)"
                   [selectedIndex]=tabIndex>
      <div *ngFor="let tab of dataService.indexTABS; let l = index">
        <mat-tab label={{tab}}
                 position=0
                 class="mat-tab-label">
          <ng-template matTabContent>

            <app-content-shifts [tabActive]="l"></app-content-shifts>
            <app-small-spinner [ngClass]="{'global__element-display' : spinner}"
                               class="global__element-display-none">
            </app-small-spinner>
          </ng-template>
        </mat-tab>
      </div>
    </mat-tab-group>
  </div>
</div>
