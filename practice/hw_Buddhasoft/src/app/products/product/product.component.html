<div class="container" >    
    <div class="row product__title">
        <div class="col-md-12">
            <span class="product__title">{{product?.title}} </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <img [src]="product?.imageUrl" [alt]="product?.title" class="product__image">
        </div>
        <div class="col-md-7">
            <span class="product__description">{{product?.description}}</span>
            <span>Price:</span> <span class="product__price">{{product?.price | currency:"USD":true}}</span>
        </div>
    </div>
</div>
