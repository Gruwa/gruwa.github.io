<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lesson 14</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <script type="text/test" id="testForm">
            <div class="wrapper">
                <p class="header page-header"><%= head %></p>
                <content class="content">
                    <ol class="list-group testOl">
                    <% for (var key in $jsData) {%>
                        <li class="list-group-item"><%= key %></li>
                        <ul class="list-group clearfix">
                        <%for (var key2 in $jsData[key]) {
                            var obj = $jsData[key];%>
                                    <label for="<%= obj[key2].id %>">
                                    <input type="checkbox" class="input" id="<%= obj[key2].id %>" data-content="<%= obj[key2].content %>">
                                    <li class="list-group-item"><%= obj[key2].text %></li>
                                    </label>
                        <% }; %>
                        </ul>
                    <% }; %>
                    </ol>
                </content>
                <button type="button" class="btn btn-primary button buttonEndForm">Проверить мои результаты</button>
                <div class="backgroundModal">
                    <div class="windowModal"></div>
                </div>
            </div>
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/template.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
