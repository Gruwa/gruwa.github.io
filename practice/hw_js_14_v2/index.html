<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>lesson 14 v2</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <script type="text/test" id="testForm">
            <div class="wrapper">
                <p class="header page-header"><%= head %></p>
                <content class="content">
                    <ol class="list-group testOl">
                    <%for (var i = 0; i < $jsData.length; i++) {%>
                        <li class="list-group-item" id="<%=$jsData[i].id%>"><%= $jsData[i].text %>
                            <ul class="list-group clearfix">
                                <%var $answers = $jsData[i].answers;%>
                                <%for (var k = 0; k < $answers.length; k++) {%>
                                    <label for="<%= $answers[k].id %>">
                                    <input type="checkbox" class="input" id="<%= $answers[k].id %>">
                                    <li class="list-group-item"><%= $answers[k].text %></li>
                                    </label>
                                <%};%>
                            </ul>
                        </li>
                    <%};%>
                    </ol>
                </content>
                <button type="button" class="btn btn-primary button buttonEndForm">Проверить мои результаты</button>
                <div class="backgroundModal">
                    <div class="windowModal"></div>
                </div>
            </div>
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/template.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
