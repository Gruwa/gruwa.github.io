<div class="users__band col-sm-6 col-md-3" [routerLink]="['/users', user.id]" (click)="dataUserFunc()" >
    <img src="{{dataUser?.avatar_url}}" alt="logo" class="users__logo">
    <div class="users__text-block">
        <span class="users__login">{{dataUser?.login}}</span>
        <span class="users__location">{{dataUser?.location}}</span>
    </div>
</div>
