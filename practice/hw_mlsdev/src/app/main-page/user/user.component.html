<div class="users__band col-sm-6 col-md-3" [routerLink]="['/users', user.id]">
    <img src="{{user?.avatar_url}}" alt="logo" class="users__logo">
    <div class="users__text-block">
        <span class="users__login">{{user?.login}}</span>
        <span class="users__location">{{dataActiveUser?.location}}</span>
    </div>
</div>
