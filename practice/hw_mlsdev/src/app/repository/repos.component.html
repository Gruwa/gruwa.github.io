<div class="col-md-12 users__bands" >
    <h3>Repositories</h3>
    <div *ngFor="let repo of repos">
        <div class="users__band col-sm-6 col-md-12"  (click)="dataUserFunc()" >
            <div class="users__text-block">
                <span class="users__login users__login--repo">{{repo.name}}</span>
                <span class="users__location">{{repo.language}}</span>
            </div>
        </div>
        
    </div>
</div>

<button type="button" class="btn-lg btn-info users__repo" [routerLink]="['/users/138']">Back</button>
<button type="button" class="btn-lg btn-info users__repo" [routerLink]="['/users']">Main Page</button>
<button type="button" class="btn-lg btn-info users__repo" (click)="click()">Back</button>
<button type="button" class="btn-lg btn-info users__repo" (click)="click1()">Back</button>
<button type="button" class="btn-lg btn-info users__repo" (click)="click2()">Back</button>
