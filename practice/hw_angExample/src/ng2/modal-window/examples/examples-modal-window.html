<cad-panel headTitle="Modal Window">
  <div cad-panel-content>
    <div class="mb-20 examples__params">
      <div class="title title_5">cad-modal-content</div>
      <br>
      <ul>
        <li><strong>[view]: string</strong> - 'default' | 'compact' | 'wide-content'</li>
        <li><strong>[width]: number</strong> - modal window width in px</li>
      </ul>
    </div>

    <div class="mb-20">
      <cad-button view="primary" text="Open Modal" (click)="openModal()"></cad-button>
    </div>

    <div class="title title_6">
      Full documentation:
      <cad-link type="primary"
                target="_blank"
                href="https://ng-bootstrap.github.io/#/components/modal/examples"
                value="https://ng-bootstrap.github.io/#/components/modal/examples">
      </cad-link>
    </div>

    <div class="title title_6 mt-20">your.component.ts</div>
    <textarea class="examples__copy" rows="13" ngNonBindable>
      ...
        const data = {
          aParam: 1,
          bParam: 'str'
        };

        const modalRef = this.modalService.open(ExamplesModalContentComponent, {size: 'lg'});
        _.assign(modalRef.componentInstance, data);

        modalRef.result
          .then(result => this.messageService.success('onApply: ' + result))
          .catch(() => this.messageService.error('onCancel'));
      ...
    </textarea>

    <div class="title title_6 mt-30">*Please also take a look onto <i>ModalContentComponent</i> - it is suitable for most cases</div>
    <textarea class="examples__copy" rows="38" ngNonBindable>
      <cad-modal-content [view]="currentView" [width]="modalWidth">
        <div modal-header class="cad-flex el-w100 test-modal-header">
          <div>
            <div class="title title_3 title_white">Title</div>
            <div class="title title_6 title_white title_thin">Subtitle (created: {{ creationTime }})</div>
          </div>

          <div class="test-modal-header--right">
            <cad-select [head]="currentView" [items]="views" type="transparent" [(ngModel)]="currentView">
            </cad-select>
          </div>
        </div>

        <div modal-body>
          <div class="title title_4 mb-10">Input data:</div>
          <div class="mb-10">aParam: {{ aParam }}</div>
          <div class="mb-10">bParamCustomName: {{ bParam }}</div>

          <div class="title title_4 mb-10">Output value:</div>
          <div>
            <cad-select [head]="outputValue || 'Select Value'"
                        [items]="outputItems"
                        [(ngModel)]="outputValue">
            </cad-select>
          </div>

          <br>
          <div class="title title_4 mb-10">Modal width:</div>
          <input type="text" class="input" [(ngModel)]="modalWidth">
        </div>

        <div modal-footer class="cad-flex cad-flex_space_between el-w100">
          <cad-button view="primary" text="+ One More Modal" (click)="openModal()"></cad-button>

          <div>
            <cad-button view="secondary" text="buttons.cancel" (click)="onCancel()"></cad-button>
            <cad-button view="primary" text="buttons.apply" (click)="onApply()"></cad-button>
          </div>
        </div>
      </cad-modal-content>
    </textarea>

  </div>
</cad-panel>
