<cad-tile bottomSpace="20"
          height="260"
          [customClass]="'cad-tile-icon ' + customClass">

    <cad-icon [name]="icon"></cad-icon>
  </div>
  <div class="cad-tile-icon__footer">
    <div class="title title_4">
      {{ title }}
    </div>
  </div>
</cad-tile>
