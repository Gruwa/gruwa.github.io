<div class="smart-filter-dropdown">
  <cad-select head="{{vm.select}}" class="small-width" color="grey" position="left" icon="arrow-down" size="small">
    <cad-select-item ng-click="vm.change('disabled')" translate="disabled"></cad-select-item>
    <cad-select-item ng-click="vm.change('enabled')" translate="enabled"></cad-select-item>
  </cad-select>
</div>
