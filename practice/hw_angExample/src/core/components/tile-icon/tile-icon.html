<cad-tile ui-state="vm.state" side-space="10" bottom-space="20" height="260" class="tile-icon item__grey-hover">
  <div class="tile-icon__icon">
    <cad-icon name="{{::vm.icon}}"></cad-icon>
  </div>
  <div class="tile-icon__footer">
    <div class="title title_4 {{::vm.titleClasses}}">
      {{ ::vm.name | translate }}
    </div>
  </div>
</cad-tile>
