<sw-app-header class="global__app-header shifts__app-header"
            [iconLeft]="iconLeft"
            [iconRight]="iconRight"
            [descriptionLeft]="descriptionLeft"
            [descriptionRight]="descriptionRight"
            [descriptionRightActive]="descriptionRightActive"
            (outputActionMethod)="showSideBar($event)">
</sw-app-header>
<sw-app-form [descriptions]="formDescriptions"
          [data]="availabilityActive$ | async"
          (outputActionMethod)="changeForm($event)">
</sw-app-form>
