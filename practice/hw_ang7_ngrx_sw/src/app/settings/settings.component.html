<div class="settings">
  <sw-app-header class="global__app-header"
                 [iconLeft]="iconLeft"
                 [descriptionLeft]="descriptionLeft"
                 [descriptionRight]="descriptionRight"
                 [descriptionRightActive]="descriptionRightActive"
                 (outputActionMethod)="showSideBar($event)">
  </sw-app-header>
  <div class="settings__content">
    <sw-app-small-list [list]="flowService.dataSettings$ | async"
                       [toggle]="true"
                       [spinner]="spinner"
                       (outputActionToggle)="changeToggle($event)">
    </sw-app-small-list>
  </div>
</div>
