<mat-form-field
  [class.app-forms__error-input-block]="control.hasError('required')"
  [class.app-forms__success-input-block]="!control.hasError('required')">
  <textarea matInput
         [type]="type"
         [placeholder]="placeholder"
         [formControl]="control"
         [readonly]="readonly"
         [required]="required"
         (keydown)="selectionChange($event)"
         matTextareaAutosize>
  </textarea>
</mat-form-field>
<div class="app-forms__input-component__alert-danger"
     [ngClass]="{'app-forms__input-component__display': control.hasError('required')Â && control.touched}">
  {{'Field is required'}}
</div>
