<div class="contact-info">
  <sw-app-header class="global__app-header"
              [iconLeft]="iconLeft"
              [descriptionLeft]="descriptionLeft"
              [descriptionRight]="descriptionRight"
              [descriptionRightActive]="descriptionRightActive"
              (outputActionMethod)="showSideBar($event)">
  </sw-app-header>
  <div class="contact-info__content">
    <sw-app-small-spinner [ngClass]="{'global__element-display' : spinner}"
                       class="global__element-display-none">
    </sw-app-small-spinner>
    <sw-app-form-contact-info [data]="flowService.dataContactInfo$ | async"
                           (outputActionMethod)="changeForm($event)">
    </sw-app-form-contact-info>
  </div>
</div>
