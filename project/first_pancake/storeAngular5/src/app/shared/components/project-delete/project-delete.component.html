<div class="ui-md-12 title-modal">
    <h1>Delete Confirmation</h1>
    <hr>
</div>
<div class="project_delete_wrapper">
    <h4>Are you sure you want to delete this {{ entityName }}?</h4>
    <p>This action can not be undone!</p>
    <div class="button-container ui-g-12">
        <app-project-button ripple (onClickEvent)="onDeleteClick(true)"
                              title="Delete"
                              newClass="project-delete__btn">
        </app-project-button>
        <app-project-button ripple (onClickEvent)="onDeleteClick(false)"
                              title="Cancel"
                              cancel="true"
                              newClass="project-delete__btn project-delete__btn--cancel">
        </app-project-button>
    </div>
</div>
