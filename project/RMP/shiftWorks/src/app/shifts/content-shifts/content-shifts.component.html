<div class="content-shifts">
    <div *ngFor="let shifts of sortShifts" class="content-shifts__wrapper">
      {{tabActive}}
        <div class="content-shifts__title">{{shifts.dateFormated}}</div>
        <div *ngFor="let shift of shifts.shifts" class="content-shifts__content">
            <app-shift-block [shift]="shift"
                             class="app-shift-block"
                             [routerLink]="['/' + this.route.snapshot.params['group'], 'shifts', shift.ID]">
            </app-shift-block>
        </div>
    </div>
    <button class=" Rounded_Rectangle_53"
            (click)="addNewMyRequest()"
            *ngIf="tab === 'my requests'">
        <i class="material-icons">add</i>
    </button>

</div>
