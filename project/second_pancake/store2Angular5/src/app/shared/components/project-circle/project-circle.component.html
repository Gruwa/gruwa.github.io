<circle-progress
  [percent]="progress"
  [maxPercent]="100"
  [radius]="31"
  [unitsFontSize]="20"
  [class]="'progress-circle'"
  [outerStrokeWidth]="3"
  outerStrokeColor="#2d9cce"
  [animation]="true"
  [titleColor]="'#009fdf'"
  [unitsColor]="'#009fdf'"
  [showInnerStroke]="false"
  [renderOnClick]="false"
  [animationDuration]="500">
</circle-progress>
